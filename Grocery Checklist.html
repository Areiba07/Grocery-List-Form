<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Checklist</title>
</head>
<body>
    <form action="your_html_file.html" method="GET">
        <h1>Grocery Checklist</h1>
    
        <h2>Items:</h2>
        <input type="checkbox" id="milk" name="milk">
        <label for="milk">Milk:</label>
        <select id="milk" name="milk" size="1">
            <option value="Alpha Mom">Alpha Mom</option>
            <option value="Lactum">Lactum</option>
            <option value="Bearbrand">Bearbrand</option>
        </select><br>
    
        <input type="checkbox" id="bread" name="bread">
        <label for="bread">Bread:</label>
        <select id="bread" name="bread" size="1">
            <option value="Angelina">Angelina</option>
            <option value="Gardenia">Gardenia</option>
            <option value="Julie's">Julie's</option>
        </select><br>
        
        <input type="checkbox" id="eggs" name="eggs">
        <label for="eggs">Eggs:</label>
        <select id="eggs" name="eggs" size="1">
            <option value="Magnolia">Magnolia</option>
            <option value="BountyFarms">BountyFarms</option>
            <option value="Eggnog">Eggnog</option>
        </select><br>
    
    
        <h2>Other Items:</h2>
        <input type="checkbox" id="butter" name="butter">
        <label for="butter">Butter:</label>
        <select id="butter" name="butter" size="1">
            <option value="Anchor">Anchor</option>
            <option value="Buttercup">Buttercup</option>
            <option value="Queensland">Queensland</option>
        </select><br>
    
        <input type="checkbox" id="cheese" name="cheese">
        <label for="cheese">Cheese:</label>
        <select id="cheese" name="cheese" size="1">
            <option value="Eden">Eden</option>
            <option value="Kraft">Kraft</option>
            <option value="Emborg">Emborg</option>
        </select><br>
    
        <input type="checkbox" id="fruit" name="fruit">
        <label for="fruit">Fruits:</label>
        <select id="fruit" name="fruit" size="1">
            <option value="Strawberry">Strawberry</option>
            <option value="Eggplant">Eggplant</option>
            <option value="Avocado">Avocado</option>
        </select><br>
    
        <button type="submit">Submit</button>
    </form>
</body>
</html>
